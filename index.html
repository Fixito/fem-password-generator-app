<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Password generator app</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- JS -->
    <script type="module" src="./assets/js/app.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="password-generator">
        <h1 class="password-generator__title">Password Generator</h1>

        <div class="password-generator__output">
          <input
            type="P4$5W0rD!"
            class="password-generator__password"
            placeholder="P4$5W0rD!"
            readonly
          />
          <span class="password-generator__output-span">Copied</span>
          <button
            type="button"
            class="password-generator__copy-button"
            aria-label="Copy password to clipboard"
          >
            <svg
              width="21"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              />
            </svg>
          </button>
        </div>

        <form class="password-generator__form">
          <div class="password-generator__char-length-wrapper">
            <div class="password-generator__char-length">
              <label for="char-length" class="password-generator__label"
                >Character Length</label
              ><span class="password-generator__char-length-value">10</span>
            </div>
            <input
              type="range"
              name="charLength"
              id="char-length"
              min="0"
              max="20"
              step="1"
              value="10"
            />
          </div>

          <fieldset class="password-generator__options">
            <div class="password-generator__option">
              <label class="password-generator__label">
                <input type="checkbox" name="includeUppercaseLetters" />
                Include Uppercase Letters
              </label>
            </div>

            <div class="password-generator__option">
              <label class="password-generator__label">
                <input type="checkbox" name="includeLowercaseLetters" />
                Include Lowercase Letters
              </label>
            </div>

            <div class="password-generator__option">
              <label class="password-generator__label">
                <input type="checkbox" name="includeNumbers" />
                Include Numbers
              </label>
            </div>

            <div class="password-generator__option">
              <label class="password-generator__label">
                <input type="checkbox" name="includeSymbols" />
                Include Symbols
              </label>
            </div>
          </fieldset>

          <div class="password-generator__strength">
            <p class="password-generator__strength-label">Strength</p>
            <div class="password-generator__strength-indicator">
              <p class="password-generator__strength-indicator-text">Medium</p>
              <div class="password-generator__strength-bars">
                <div class="password-generator__strength-bar"></div>
                <div class="password-generator__strength-bar"></div>
                <div class="password-generator__strength-bar"></div>
                <div class="password-generator__strength-bar"></div>
              </div>
            </div>
          </div>

          <button type="submit" class="password-generator__submit">
            <span>Generate</span>
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
